<body>
	<div class="container-fluid main">
	 	<!-- HEADER -->
		<div class="row logo">
			<div class="col-12 col-sm-2 pt-1">
				<a href="./index.html"><img src="./assets/images/Ruth-signature-50-whiteOnBlack.png"></img></a>
			</div>
			<div class="col-12 col-sm-10 logo-text">
				Organized. Reliable. <span class="strikethrough">Succinct.</span> Mostly succinct.
			</div>
		</div>
		<!-- END HEADER -->
	
		<!-- MAIN CONTENT -->
	  	<div class="row">
            <div class="col">
            	<h3>Hi! How can I help you?</h3>
                <form>
                    <div class="form-group">
                    <label for="usr">Name</label>
                        <input type="text" class="form-control" id="usr" required>
                    </div>                  
                    <div class="form-group">
                        <label for="emailAddress">Email</label>
                        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn portfolio-button">Send Message</button>
                </form>
            </div>
	    </div>
	   	<!-- END MAIN CONTENT -->
	</div>
