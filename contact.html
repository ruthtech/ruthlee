<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Ruth Lee: Contact</title>
</head>
<body>
    <!-- HEADER -->
    <ul class="nav">
        <li class="nav-item nav-logo mr-auto col-12 col-sm-4">
          <a class="nav-link logo" href="#">Ruth Lee</a>
        </li>
        <ul class ="nav col align">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item nav-item-last">
              <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
        </ul>
    </ul>    
            
    <!-- MAIN CONTENT -->    
    <div class="wallpaper">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 main-content">
                    <h1>Contact</h1>
                    <hr/>
                    <form>
                        <div class="form-group">
                        <label for="usr">Name</label>
                            <input type="text" class="form-control" id="usr">
                        </div>                  
                        <div class="form-group">
                            <label for="emailAddress">Email</label>
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary bg-info">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <!-- Padding under the main column on sm and larger screens -->
                <div class="col">
                    <p class="toggle-padding">
                        
                    </p>
                </div>
            </div>
        </div>
    </div>
              
    <!-- FOOTER -->
    <div class="card">
        <div class="card-body footer-border">        
            &#169; Ruth Lee 2019
        </div>
    </div>

</body>
</html>
